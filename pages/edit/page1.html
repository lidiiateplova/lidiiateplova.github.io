<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 1</title>
    <link rel="stylesheet" type="text/css" href="page1.style.css">
    <script src="page1.main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300&display=swap" rel="stylesheet">
</head>
<body>

<p>Welcome Page</p>
<div class="enterPage">
    <form id="errorEnterForm">
        <h2>ERROR</h2>
        <a>Check that your login and password are correct</a>
        <button id="cancelEnter">Try again</button>
    </form>
    <form>
        <div class="eInput">
            <label>Login</label>
            <input type="text" id="username" placeholder="Enter the login">
        </div>
        <div class="eInput">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter the password">
        </div>
        <button class="button"><a href = "javascript: users();">Log in</a></button>
    </form>
</div>

</body>
</html>
